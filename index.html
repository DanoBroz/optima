<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optima - Daily Energy & Task Optimizer</title>
    <meta name="description" content="A zen approach to task scheduling - optimize your daily tasks based on your energy levels" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/optima/icon.svg" />
    <link rel="apple-touch-icon" href="/optima/apple-touch-icon.png" />
    
    <!-- Theme colors for light/dark mode -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F08A5D" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#16120F" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Optima" />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
