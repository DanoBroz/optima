<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A574"/>
      <stop offset="100%" style="stop-color:#E8845C"/>
    </linearGradient>
    <linearGradient id="calendar-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFF8F5"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with warm peach gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>
  
  <!-- Calendar body -->
  <rect x="96" y="140" width="320" height="280" rx="24" fill="url(#calendar-gradient)" opacity="0.95"/>
  
  <!-- Calendar header bar -->
  <rect x="96" y="140" width="320" height="64" rx="24" fill="#D4654A"/>
  <rect x="96" y="180" width="320" height="24" fill="#D4654A"/>
  
  <!-- Calendar binding holes -->
  <circle cx="160" cy="128" r="16" fill="#5C3D2E"/>
  <circle cx="256" cy="128" r="16" fill="#5C3D2E"/>
  <circle cx="352" cy="128" r="16" fill="#5C3D2E"/>
  
  <!-- Zen circle (enso) in the calendar -->
  <circle cx="256" cy="300" r="80" fill="none" stroke="#E8845C" stroke-width="16" stroke-linecap="round" stroke-dasharray="440 60"/>
  
  <!-- Small dot for zen balance -->
  <circle cx="256" cy="300" r="12" fill="#D4654A"/>
  
  <!-- Checkmark suggesting completed task -->
  <path d="M220 360 L248 388 L320 316" fill="none" stroke="#5C3D2E" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>