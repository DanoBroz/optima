<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern warm gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7B267"/>
      <stop offset="50%" style="stop-color:#F4845F"/>
      <stop offset="100%" style="stop-color:#E85D4C"/>
    </linearGradient>

    <!-- Subtle inner glow -->
    <radialGradient id="inner-glow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="112" fill="url(#bg-gradient)"/>

  <!-- Subtle inner glow for depth -->
  <rect width="512" height="512" rx="112" fill="url(#inner-glow)"/>

  <!-- Zen enso circle - open brush stroke style -->
  <circle
    cx="256" cy="256" r="120"
    fill="none"
    stroke="rgba(255,255,255,0.95)"
    stroke-width="32"
    stroke-linecap="round"
    stroke-dasharray="680 75"
    transform="rotate(-45 256 256)"
  />

  <!-- Small zen dot in center -->
  <circle cx="256" cy="256" r="16" fill="rgba(255,255,255,0.9)"/>
</svg>
